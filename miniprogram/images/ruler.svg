<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- 尺子主体 -->
  <rect x="30" y="80" width="140" height="40" fill="#F4B942" stroke="#333" stroke-width="2"/>
  
  <!-- 刻度线 -->
  <!-- 大刻度 (厘米) -->
  <line x1="40" y1="80" x2="40" y2="120" stroke="#333" stroke-width="2"/>
  <line x1="60" y1="80" x2="60" y2="120" stroke="#333" stroke-width="2"/>
  <line x1="80" y1="80" x2="80" y2="120" stroke="#333" stroke-width="2"/>
  <line x1="100" y1="80" x2="100" y2="120" stroke="#333" stroke-width="2"/>
  <line x1="120" y1="80" x2="120" y2="120" stroke="#333" stroke-width="2"/>
  <line x1="140" y1="80" x2="140" y2="120" stroke="#333" stroke-width="2"/>
  <line x1="160" y1="80" x2="160" y2="120" stroke="#333" stroke-width="2"/>
  
  <!-- 小刻度 (毫米) -->
  <line x1="45" y1="80" x2="45" y2="110" stroke="#333" stroke-width="1"/>
  <line x1="50" y1="80" x2="50" y2="110" stroke="#333" stroke-width="1"/>
  <line x1="55" y1="80" x2="55" y2="110" stroke="#333" stroke-width="1"/>
  <line x1="65" y1="80" x2="65" y2="110" stroke="#333" stroke-width="1"/>
  <line x1="70" y1="80" x2="70" y2="110" stroke="#333" stroke-width="1"/>
  <line x1="75" y1="80" x2="75" y2="110" stroke="#333" stroke-width="1"/>
  <line x1="85" y1="80" x2="85" y2="110" stroke="#333" stroke-width="1"/>
  <line x1="90" y1="80" x2="90" y2="110" stroke="#333" stroke-width="1"/>
  <line x1="95" y1="80" x2="95" y2="110" stroke="#333" stroke-width="1"/>
  <line x1="105" y1="80" x2="105" y2="110" stroke="#333" stroke-width="1"/>
  <line x1="110" y1="80" x2="110" y2="110" stroke="#333" stroke-width="1"/>
  <line x1="115" y1="80" x2="115" y2="110" stroke="#333" stroke-width="1"/>
  <line x1="125" y1="80" x2="125" y2="110" stroke="#333" stroke-width="1"/>
  <line x1="130" y1="80" x2="130" y2="110" stroke="#333" stroke-width="1"/>
  <line x1="135" y1="80" x2="135" y2="110" stroke="#333" stroke-width="1"/>
  <line x1="145" y1="80" x2="145" y2="110" stroke="#333" stroke-width="1"/>
  <line x1="150" y1="80" x2="150" y2="110" stroke="#333" stroke-width="1"/>
  <line x1="155" y1="80" x2="155" y2="110" stroke="#333" stroke-width="1"/>
  
  <!-- 数字标记 -->
  <text x="40" y="135" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">0</text>
  <text x="60" y="135" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">1</text>
  <text x="80" y="135" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">2</text>
  <text x="100" y="135" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">3</text>
  <text x="120" y="135" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">4</text>
  <text x="140" y="135" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">5</text>
  <text x="160" y="135" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">6</text>
  
  <!-- 单位标识 -->
  <text x="100" y="155" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">cm</text>
  
  <!-- 装饰性元素 -->
  <rect x="25" y="75" width="10" height="50" rx="5" fill="#E67E22"/>
  <rect x="165" y="75" width="10" height="50" rx="5" fill="#E67E22"/>
</svg> 